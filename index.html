<!DOCTYPE html>
<html>
<head>
	<title>Stack Game</title>
	<link rel="stylesheet" type="text/css"  href="style.css" />
</head>
<body>
<div id="instructions">
  <div class="content">
    <p>Stack the blocks on top of each other</p>
    <p>Click, tap, or press Space when a block is above the stack. Can you reach the red color blocks?</p>
    <p>Click, tap, or press Space to start the game</p>
  </div>
</div>
<div id="results">
  <div class="content">
    <p>You missed the block</p>
    <p>To reset the game, press 'r'</p>
  </div>
</div>
<div id="score">0</div>

<script src="js/three.min.js"></script>
<script src="cannon/cannon.min.js"></script>

<script src="main.js"></script>
</body>
</html>
